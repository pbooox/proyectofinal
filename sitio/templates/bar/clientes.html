{% extends 'bar/base.html' %}
{% block content %}
    
<table class="table table-striped table-dark">
        
    <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">email</th>
            
          </tr>
        </thead>
        <tbody>
                {% for c in clis %} 
          <tr>
            <td>{{c.pk}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.apellido}}</td>
            <td>{{c.email}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
{% endblock %}
