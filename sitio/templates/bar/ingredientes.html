{% extends 'bar/base.html' %}
{% block content %}
    
<table class="table table-dark">
        
    <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">opciones</th>
            
          </tr>
        </thead>
        <tbody>
                {% for i in ings %} 
          <tr>
            <td>{{i.pk}}</td>
            <td>{{i.nombre}}</td>
            <td>
                <button type="button" class="btn btn-secondary" href="">
                    Editar
                </button>
                <button type="button" class="btn btn-danger" href="">
                    Eliminar
                </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
{% endblock %}
