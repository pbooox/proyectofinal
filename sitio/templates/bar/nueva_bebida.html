{% extends 'bar/base.html' %}

{% block content %}

    
    <div class="container">
            <h1>Nuevo Bebida</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ formulario.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
    </div>
    {% if messages %}
     <ul class="messages">
         {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
     </ul>
     {% endif %}
    
{% endblock %}
